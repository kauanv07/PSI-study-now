<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/cadastro.css">
    <title>Study-cadastro</title>
</head>
<body>
    <section class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se no <span>study</span> <br>E entre para nosso time</h1>
            <img src="static/assets/svg-cadastro.svg" class="left-image" alt="imagem login">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <form action="/aluno" method="post">
                    <h1>Crie sua conta</h1>
                    <div class="textfield-2">
                        <label for="usuario">Usuário</label>
                        <input type="text"  id="usuario" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield-2">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>
                    <div class="textfield-2">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <input class="btn-cadastro" type="submit" value="criar">
                </form>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <p>© 2022 Site desenvolvido pela study - Criadora de Métodos de Estudos | IFRN</p>
    </footer>
</body>
</html>
